<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>PMM Weekend 2020</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button [routerLink]="'/'"> Home </a>
        <a mat-button [routerLink]="'/about'"> About </a>
        <a mat-button [routerLink]="'/schedule'"> Schedule </a>
        <a mat-button [routerLink]="'/dirty30'"> Dirty 30 </a>
        <a mat-button [routerLink]="'/pmmweekend'"> PMM Weekend 2019 </a>
        <a mat-button [routerLink]="'/registration'"> Registration </a>
        <a mat-button [routerLink]="'/contact'"> Contact </a>
        <!-- <a href="#" mat-button>Menu Item 1</a>
        <a href="#" mat-button>Menu Item 2</a>
        <a href="#" mat-button>Menu Item 3</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
              <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
                [hidden]="!sidenav.opened">
                <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
              </button>
      <mat-nav-list>
        <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
        <a mat-list-item [routerLink]="'/'"> Home </a>
        <a mat-list-item [routerLink]="'/about'"> About </a>
        <a mat-list-item [routerLink]="'/schedule'"> Schedule </a>
        <a mat-list-item [routerLink]="'/dirty30'"> Dirty 30 </a>
        <a mat-list-item [routerLink]="'/pmmweekend'"> PMM Weekend 2019 </a>
        <a mat-list-item [routerLink]="'/registration'"> Registration </a>
        <a mat-list-item [routerLink]="'/contact'"> Contact </a>
        <!-- <a href="#" mat-list-item>Menu Item 1</a>
        <a href="#" mat-list-item>Menu Item 2</a>
        <a href="#" mat-list-item>Menu Item 3</a>
        <a href="#" mat-list-item>Menu Item 4</a>
        <a href="#" mat-list-item>Menu Item 5</a>
        <a href="#" mat-list-item>Menu Item 6</a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
