<div class="container text-center">
  <h3>Contact Us</h3>
  <form [formGroup]="contactForm">
    <div class="row">
      <div class="col-sm-4">
        <input type="text" formControlName="contactFirstName" class="form-control" placeholder="First name" id="contactFirstName">
      </div>
      <div class="col-sm-4">
        <input type="text" formControlName="contactLastName" class="form-control" placeholder="Last name" id="contactLastName">
      </div>
      <div class="col-sm-4">
        <input type="email" class="form-control" formControlName="contactEmail" placeholder="Email" id="contactEmail">
      </div>
      <div class="col-sm-4">
        <input type="tel" class="form-control" formControlName="contactPhone" placeholder="Phone Number" id="contactPhone">
      </div>
      <div class="col-sm-4">
        <!-- <label for="name">Player Details</label> -->
        <textarea formControlName="contactTextBox" class="form-control" rows="3" placeholder="Leave a Message"></textarea>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit" (click)="OnSubmit()">Submit</button>
      </div>
    </div>
  </form>
  {{contactForm.value|json}}
</div>
