<div class="container text-center">
  <h3>Registration</h3>
  <form [formGroup]="registrationForm">
    <div class="row">
      <div class="col-sm-4">
        <input type="text" formControlName="regFirstName" class="form-control" placeholder="First name"
          id="regFirstName">
      </div>
      <div class="col-sm-4">
        <input type="text" formControlName="regLastName" class="form-control" placeholder="Last name" id="regLastName">
      </div>
      <div class="col-sm-4">
        <input type="email" class="form-control" formControlName="regEmail" placeholder="Email" id="regEmail">
      </div>
      <div class="col-sm-4">
        <input type="tel" class="form-control" formControlName="regPhone" placeholder="Phone Number" id="regPhone">
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit" (click)="OnSubmit()">Submit</button>
      </div>
    </div>
  </form>
  {{registrationForm.value|json}}
</div>
